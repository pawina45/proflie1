<h1>Grade Calculator</h1>

<label for="score">Enter your score: </label>
<input type="number" id="score" min="0" max="100">
<button onclick="calculateGrade()">Calculate Grade</button>

<p id="result"></p>

<script>
  function calculateGrade() {
    // Get the input value
    const scoreInput = document.getElementById("score");
    const score = parseFloat(scoreInput.value);

    // Check if the input is a valid number
    if (isNaN(score) || score < 0 || score > 100) {
      alert("Please enter a valid score between 0 and 100.");
      return;
    }

    // Define the grading scale
    const gradeScale = [
      { min: 90, max: 100, grade: 'A' },
      { min: 80, max: 89, grade: 'B' },
      { min: 70, max: 79, grade: 'C' },
      { min: 60, max: 69, grade: 'D' },
      { min: 0, max: 59, grade: 'F' }
    ];

    // Find the appropriate grade based on the score
    let result = "";
    for (const grade of gradeScale) {
      if (score >= grade.min && score <= grade.max) {
        result = `Your grade is ${grade.grade}`;
        break;
      }
    }

    // Display the result
    const resultElement = document.getElementById("result");
    resultElement.textContent = result;
  }
</script>

<h1>Circle Circumference Calculator</h1>

  <label for="radius">Enter the radius:</label>
  <input type="number" id="radius" placeholder="Enter radius">

  <button onclick="calculateCircumference()">Calculate Circumference</button>

  <p id="results"></p>

  <script>
    function calculateCircumference() {
      // Get the radius from the input
      const radiusInput = document.getElementById('radius');
      const radius = parseFloat(radiusInput.value);

      // Check if the input is a valid number
      if (!isNaN(radius)) {
        // Calculate the circumference
        const circumference = 2 * Math.PI * radius;

        // Display the result
        const resultElement = document.getElementById('results');
        resultElement.textContent = `The circumference is: ${circumference.toFixed(2)}`;
      } else {
        // Display an error message for invalid input
        alert('Please enter a valid number for the radius.');
      }
    }
  </script>

<h1>เรียงลำดับตัวเลข</h1>
    
<label for="numbers">กรอกตัวเลข (คั่นด้วย comma): </label>
<input type="text" id="numbers" placeholder="e.g., 5, 2, 8, 1, 3">

<button onclick="sortNumbers()">เรียงลำดับ</button>

<div id="resultes"></div>

<script>
    function sortNumbers() {
        // ดึงค่าจาก input
        var inputElement = document.getElementById("numbers");
        var inputNumbers = inputElement.value;

        // แปลงข้อความเป็นตัวเลขและเรียงลำดับ
        var sortedNumbers = inputNumbers.split(',').map(Number).sort((a, b) => a - b);

        // แสดงผลลัพธ์
        var resultElement = document.getElementById("resultes");
        resultElement.innerHTML = "<p>ตัวเลขที่เรียงลำดับ: " + sortedNumbers.join(', ') + "</p>";
    }
</script>

<h2>Simple Calculator</h2>

<script>
    // Function to perform addition
    function addNumbers() {
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let result = num1 + num2;
        document.getElementById('ผลลัพธ์').innerHTML = 'ผลลัพธ์ คือ : ' + result;
    }

    // Function to perform subtraction
    function subtractNumbers() {
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let result = num1 - num2;
        document.getElementById('ผลลัพธ์').innerHTML = 'ผลลัพธ์ คือ : ' + result;
    }

    // Function to perform multiplication
    function multiplyNumbers() {
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let result = num1 * num2;
        document.getElementById('ผลลัพธ์').innerHTML = 'ผลลัพธ์ คือ : ' + result;
    }

    // Function to perform division
    function divideNumbers() {
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        if (num2 !== 0) {
            let result = num1 / num2;
            document.getElementById('ผลลัพธ์').innerHTML = 'ผลลัพธ์ คือ : ' + result;
        } else {
            document.getElementById('ผลลัพธ์').innerHTML = 'Cannot divide by zero';
        }
    }
</script>

<h2>Coordinate Calculator</h2>

<script>
    // Function to calculate distance from the origin (0, 0)
    function calculateDistance() {
        let x = parseFloat(document.getElementById('xCoordinate').value);
        let y = parseFloat(document.getElementById('yCoordinate').value);

        // Calculate distance using the Pythagorean theorem
        let distance = Math.sqrt(x * x + y * y);

        document.getElementById('distanceResult').innerHTML = 'Distance from the origin: ' + distance;
    }

    // Function to determine the quadrant of the point
    function determineQuadrant() {
        let x = parseFloat(document.getElementById('xCoordinate').value);
        let y = parseFloat(document.getElementById('yCoordinate').value);

        let quadrant;

        if (x > 0 && y > 0) {
            quadrant = 'Quadrant I';
        } else if (x < 0 && y > 0) {
            quadrant = 'Quadrant II';
        } else if (x < 0 && y < 0) {
            quadrant = 'Quadrant III';
        } else if (x > 0 && y < 0) {
            quadrant = 'Quadrant IV';
        } else if (x === 0 && y !== 0) {
            quadrant = 'On the y-axis';
        } else if (x !== 0 && y === 0) {
            quadrant = 'On the x-axis';
        } else {
            quadrant = 'At the origin';
        }

        document.getElementById('quadrantResult').innerHTML = 'Quadrant: ' + quadrant;
    }
</script>
